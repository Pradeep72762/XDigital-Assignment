[pytest]
# Pytest configuration for U-Ask chatbot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options - Console reporting only
addopts = 
    -v
    --tb=short
    --capture=no
    --color=yes

# Test paths
testpaths = tests

# Markers
markers =
    ui: UI behavior tests
    desktop: Desktop viewport tests
    mobile: Mobile viewport tests
    multilingual: Multilingual support tests

